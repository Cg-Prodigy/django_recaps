{% extends 'base.html' %}
{% block title %}LandLord Sign Up{% endblock title %}
{% block content %}
<form method="post">
    {% csrf_token %}
    <fieldset>
    <legend>Ensure your details are correct</legend>
    {% for field in form %}
        {{ field.label_tag }}<br>
        {{ field }}<br>
        {{ field.errors }}
    {% endfor %}
    <br>
    <button type="submit">Sign Up</button>
    </fieldset>
</form>
{% endblock content %}
